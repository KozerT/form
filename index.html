<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Form</title>
</head>
<body >
    <main>  
<!--Navbar-->
        <header class="navigation">
            <nav class="navbar navbar-expand">
               <div class="container-fluid">
                  <img src="./Media/Kreativ.svg" class="logo" alt="logo">
                     <div class="collapse d-block justify-content-end ms-auto gap-2" id="navmenu">
                      <ul class="navbar-nav ms-auto fs-6">
                       <li class="nav-item active"><a href="#" class="nav-link text-black" aria-current="page">Home</a></li>
                       <li class="nav-item active"><a href="#" class="nav-link text-black" aria-current="page">Contacts</a></li>
                      </ul>      
               </div>
               </div>
           </nav>
       </header>
<!--Navbar-->
            <div class="row no-gutters vh-100"> 
<!--Form, left-panel-->                           
                <div class="col-md-7 vw-70 no-gutters left-panel h-100">
                    <div class="form-wrapper">
                        <h2 class="form-title"> Let’s get you started</h2>              
                        <form action>
                            <div class="form-group">
                                <label for="name">Full name</label>
                                <input type="text" id="name" placeholder="Ade Tiger" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email adress</label>
                                <input type="email" id="email" placeholder="yourname@email.com" class="form-control">
                            </div>
                            <div class="form-group mb-1">
                                <label for="phone">Phone number</label>
                                <input type="text" id="phone" placeholder="Phone number">
                            </div>
                            <div class="form-group">
                                <label for="password">Create password</label>
                                <img src="./Media/eye-close-line.svg" alt="eye-close">
                                <input type="password" id="password" placeholder="Password" class="form-control mb-2" aria-describedby="passwordHelpp">
                                <small id="passwordHelp" class="form-text "> Password must contain a minimum of 8 characters</small>
                                <small id="passwordHelp" class="form-text "> Password must contain at least one symbol e.g. @, !</small>
                            </div>
                            <div class="form-group">
                                <label for="location">Location <span class="text-muted">&nbsp;(Optinal)</span></label>
                                <img src="./Media/Group.svg" alt="checkmark">
                                <select class="form-control p-lg-2" id="location">
                                  <option>Select location</option>
                                  <option>USA</option>
                                  <option>Canada</option>
                                  <option>Denmark</option>
                                  <option>Sweden</option>
                                  <option>Norway</option>
                                  <option>Poland</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit"  class="btn btn-primary">Sign up</button>

                            </div>
                            <div class="form-inline justify-content-center">
                                <span>Already a user?</span>
                                <button type="submit" class="btn btn-link ">Login</button>
                            </div>
                        </form>
<!--Form-->
                    </div>
                </div>
                
<!--right-panel-->
<div class="right-panel d-flex flex-column justify-content-center align-items-center col-md-5 vw-70 no-gutters h-100 ">
    <div class="margins">
        <h1 class="align-self-center">“Creativity is intelligence having fun”</h1>
        <p class="align-self-start mt-4" >- Albert Einstein</p>          
    </div> 
        
</div>

</div>
</section>


    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
